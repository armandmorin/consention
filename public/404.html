<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App handling
    // This script handles direct access to routes by redirecting to the index page
    // with the path preserved in the query string, then the app will read it and
    // navigate to the correct route
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Preserve the current route
      sessionStorage.setItem('redirect', JSON.stringify({
        pathname: path,
        search: search,
        hash: hash
      }));
      
      // Redirect to the root - the app will check sessionStorage and redirect accordingly
      window.location.href = '/';
    })();
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
