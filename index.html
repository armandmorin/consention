    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fix for auth persistence issues -->
    <script>
      // Add debugging helper to monitor localStorage
      const originalSetItem = localStorage.setItem;
      const originalRemoveItem = localStorage.removeItem;
      
      localStorage.setItem = function(key, value) {
        console.log(`localStorage.setItem('${key}', '${value?.length > 50 ? value.substring(0, 50) + "..." : value}')`, new Error().stack);
        originalSetItem.apply(this, arguments);
      };
      
      localStorage.removeItem = function(key) {
        console.log(`localStorage.removeItem('${key}')`, new Error().stack);
        originalRemoveItem.apply(this, arguments);
      };
    </script>
